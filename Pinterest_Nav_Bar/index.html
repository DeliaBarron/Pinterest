<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./img/icononos/pinterest-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Pinterest - Pinterest_Nav_Bar_Equisde</title>
</head>
<body>
    <nav class="navbar">
        <div class="nav-combo-items">
            <div class="nav-item logo">
                <img src="./img/icononos/pinterest-icon.png" alt="Pinterest logo">
            </div>
            <div class="nav-item btn-inicio">
                <a href="#">Inicio 
                    <span class="inicio_flecha"><img src="./img/icononos/arrow-down.png" alt="Opciones para el menu"></span>
                </a>
            </div>
           
        </div>
        <div class="nav-combo-items container-busqueda">
            <div class="nav-item input-busqueda">
                <div class="busqueda-lupa">
                    <img src="./img/icononos/search-icon.png" alt="Icono lupa">
                </div>
                <div class="busqueda-input">
                    <input type="text" placeholder="Buscar">
                </div>
            </div>
        </div>
        <div class="nav-combo-items">
            <div class="nav-item btn-notificaciones">
                <img src="./img/icononos/notification-bell-icon.png" alt="Notificaciones">
            </div>
            <div class="nav-item btn-mensajes">
                <img src="./img/icononos/message-icon.png" alt="Mensajes">
            </div>
            <div class="nav-item btn-avatar">
                <img src="img/icononos/Fire_Water.png" alt="Avatar">
            </div>
            <div class="nav-item btn-opciones">
                <img src="./img/icononos/arrow-down.png" alt="Opciones">
            </div>
        </div>
    </nav>
</body>
</html>
