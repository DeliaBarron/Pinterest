<!DOCTYPE html>
<html lang="en">
<head>
  <title>Pinterest</title>
  <link rel="stylesheet" href="/individual.css">
  <link rel="icon" href="/Favicon/LogoPinterest.png">
  <script src="https://kit.fontawesome.com/e9a9fa8640.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./img/icononos/pinterest-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="styleNavBar.css">
</head>
<body>
  <nav class="navbar">
    <div class="nav-combo-items">
        <div class="nav-item logo">
            <img src="./img/icononos/pinterest-icon.png" alt="Pinterest logo">
        </div>
        <div class="nav-item btn-inicio">
            <a href="#">Inicio 
                <span class="inicio_flecha"><img src="./img/icononos/arrow-down.png" alt="Opciones para el menu"></span>
            </a>
        </div>
       
    </div>
    <div class="nav-combo-items container-busqueda">
        <div class="nav-item input-busqueda">
            <div class="busqueda-lupa">
                <img src="./img/icononos/search-icon.png" alt="Icono lupa">
            </div>
            <div class="busqueda-input">
                <input type="text" placeholder="Buscar">
            </div>
        </div>
    </div>
    <div class="nav-combo-items">
        <div class="nav-item btn-notificaciones">
            <img src="./img/icononos/notification-bell-icon.png" alt="Notificaciones">
        </div>
        <div class="nav-item btn-mensajes">
            <img src="./img/icononos/message-icon.png" alt="Mensajes">
        </div>
        <div class="nav-item btn-avatar">
            <img src="img/icononos/Fire_Water.png" alt="Avatar">
        </div>
        <div class="nav-item btn-opciones">
            <img src="./img/icononos/arrow-down.png" alt="Opciones">
        </div>
    </div>
</nav>
  <div class="container">
    <div class="containerDivided">
        <div class="left">
          <div class="imageButtons">
            <button class="seeImageButton">
              <i class="fa-solid fa-arrow-trend-up"></i>
              Ver Imágen
            </button>
            <button class="magnifyingGlassButton">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
            <div class="imageContainer">
              <img class="image" src="https://picsum.photos/800" alt="">
            </div>
        </div>
        <div class="right">
          <div class="iconsSection">
            <div class="icons">
              <i class="fa-solid fa-ellipsis"></i>
              <i class="fa-solid fa-arrow-up-from-bracket"></i>
              <i class="fa-solid fa-link"></i>
            </div>
            <div class="buttonsSection">
              <span class="iconsButton">iconos <i class="fa-solid fa-angle-down"></i></span>
              <button class="saveButton">Guardar</button>
            </div>
          </div>
          <div class="title">
            Título de la imagen 
          </div>
          <div class="user">
            <p>Subido por <span class="name">Rodrigo</span></p>
          </div>
            <div class="followSection1">
              <div class="photo">
                <img class="perfilPhoto" src="https://i.pinimg.com/75x75_RS/45/0c/40/450c40b0f68184692fb52e7c42623373.jpg" alt="">
                <p><span class="name1">Rodrigo</span> 35seguidores</p>
              </div>
              <div class="followSection2">
                <button class="followButton">Seguir</button>
              </div>
            </div>
            <div class="commentButton">
              <p>Comentarios <i class="fa-solid fa-chevron-down"></i></p>
            </div>
            <div class="text">
              <p>Comparte tus comentarios, haz una pregunta o choca esos cinco</p>
            </div>
            <div class="commentInput">
              <img class="photo1" src="https://i.pinimg.com/75x75_RS/b1/aa/88/b1aa887f5f9ad7698a7aa808448f90ec.jpg" alt="">
              <input class="input" type="text" placeholder="    Añade tu comentario">
              <i class="fa-solid fa-face-grin-wide"></i>
            </div>
        </div>
    </div>
  </div>
  <button class="mas">+</button>
    <button class="interrogacion">?</button>
</body>
</html>
