<!DOCTYPE html>
<html lang="en">
<head>
  <title>Pinterest</title>
  <link rel="stylesheet" href="/individual.css">
  <link rel="icon" href="/Favicon/LogoPinterest.png">
  <script src="https://kit.fontawesome.com/e9a9fa8640.js" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="navbar">
  </nav>
  <div class="container">
    <div class="containerDivided">
        <div class="left">
          <div class="imageButtons">
            <button class="seeImageButton">
              <i class="fa-solid fa-arrow-trend-up"></i>
              Ver Imágen
            </button>
            <button class="magnifyingGlassButton">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
            <div class="imageContainer">
              <img class="image" src="https://picsum.photos/800" alt="">
            </div>
        </div>
        <div class="right">
          <div class="iconsSection">
            <div class="icons">
              <i class="fa-solid fa-ellipsis"></i>
              <i class="fa-solid fa-arrow-up-from-bracket"></i>
              <i class="fa-solid fa-link"></i>
            </div>
            <div class="buttonsSection">
              <span class="iconsButton">iconos <i class="fa-solid fa-angle-down"></i></span>
              <button class="saveButton">Guardar</button>
            </div>
          </div>
          <div class="title">
            Título de la imagen 
          </div>
          <div class="user">
            <p>Subido por <span class="name">Rodrigo</span></p>
          </div>
            <div class="followSection1">
              <div class="photo">
                <img class="perfilPhoto" src="https://i.pinimg.com/75x75_RS/45/0c/40/450c40b0f68184692fb52e7c42623373.jpg" alt="">
                <p><span class="name1">Rodrigo</span> 35seguidores</p>
              </div>
              <div class="followSection2">
                <button class="followButton">Seguir</button>
              </div>
            </div>
            <div class="commentButton">
              <p>Comentarios <i class="fa-solid fa-chevron-down"></i></p>
            </div>
            <div class="text">
              <p>Comparte tus comentarios, haz una pregunta o choca esos cinco</p>
            </div>
            <div class="commentInput">
              <img class="photo1" src="https://i.pinimg.com/75x75_RS/b1/aa/88/b1aa887f5f9ad7698a7aa808448f90ec.jpg" alt="">
              <input class="input" type="text" placeholder="    Añade tu comentario">
              <i class="fa-solid fa-face-grin-wide"></i>
            </div>
        </div>
    </div>
  </div>
  <button class="mas">+</button>
    <button class="interrogacion">?</button>
</body>
</html>
